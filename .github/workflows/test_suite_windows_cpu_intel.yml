# Workflow to run the FTorch test suite
name: Test suite (Windows CPU Intel)

# Controls when the workflow will run
on:
  # Triggers the workflow on pushes to the "main" branch, i.e., PR merges
  push:
    branches: [ "main" ]

  # Triggers the workflow on pushes to open pull requests with code changes
  pull_request:
    paths:
      # This workflow
      - '.github/workflows/test_suite_windows_cpu_intel.yml'
      # Source files
      - '**.c'
      - '**.cpp'
      - '**.fypp'
      - '**.f90'
      - '**.F90'
      - '**.py'
      # Unit tests
      - '**.pf'
      # Build system
      - '**CMakeLists.txt'
      # Data
      - '**data/*'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Cancel jobs running if new commits are pushed
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

# Write permissions are not required
permissions: {}

# Workflow run - one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "test-suite-windows"
  test-suite:
    name: test suite

    # The type of runner that the job will run on
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        toolchain:
          - {compiler: intel, version: '2023.2'}

    # Terminate the job if it runs for more than 15 minutes
    timeout-minutes: 15

    steps:
      # configure windows VM with intel compilers
      - uses: fortran-lang/setup-fortran@d2ba6ea44297a24407def2f6e117954d844a5368 # v1
        id: setup-fortran
        with:
          compiler: ${{ matrix.toolchain.compiler }}
          version: ${{ matrix.toolchain.version }}

      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout FTorch repository
        with:
          persist-credentials: true
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Setup Python
        uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548 # v6
        with:
          python-version: '3.13'  # Use 3.13 as no PyTorch wheels for 3.14 yet.

      - name: Install PyTorch
        shell: cmd
        run: |
          pip install --upgrade pip
          python -m venv ftorch
          call ftorch\Scripts\activate
          pip install torch torchvision --index-url https://download.pytorch.org/whl/cpu

      - name: Build FTorch
        shell: cmd
        run: |
          call ftorch\Scripts\activate
          rem find torch location
          for /f "tokens=2*" %%i in ('pip show torch ^| findstr /R "^Location"') do set torch_path=%%i
          cmake ^
            -Bbuild ^
            -G "NMake Makefiles" ^
            -DCMAKE_Fortran_FLAGS="/fpscomp:logicals /iface:cref /names:lowercase /libs:dll /threads" ^
            -DCMAKE_PREFIX_PATH=%torch_path% ^
            -DCMAKE_BUILD_TYPE=Release ^
            -DCMAKE_Fortran_COMPILER=ifx ^
            -DCMAKE_C_COMPILER=icx ^
            -DCMAKE_CXX_COMPILER=icx ^
            -DCMAKE_BUILD_TESTS=TRUE
          cmake --build build
          cmake --install build

      - name: Integration tests
        shell: cmd
        run: |
          call ftorch\Scripts\activate
          for /f "tokens=2*" %%i in ('pip show torch ^| findstr /R "^Location"') do set torch_path=%%i
          set PATH=C:\Program Files (x86)\FTorch\bin;%PATH%
          set PATH=%torch_path%\torch\lib;%PATH%
          cd build
          ctest --verbose --tests-regex example1
          ctest --verbose --tests-regex example2
          ctest --verbose --tests-regex example3
          ctest --verbose --tests-regex example4
          ctest --verbose --tests-regex example8
