name = "FTorch"
version = "0.1.0"
license = "license"
author = "ICCS"
maintainer = "ICCS"
copyright = "Copyright 2019, Institute of Computing for Climate Science"

[library]
source-dir = "src"
include-dir = [
  "src",
  "${Torch_DIR}/torch/include",
  "${Torch_DIR}/torch/include/torch",
  "${Torch_DIR}/torch/include/c10/util",
]

[build]
auto-executables = true
auto-tests = true
auto-examples = true
module-naming = false

external-modules = ["torch", "torch_cpu", "c10"]
link = ["torch", "torch_cpu", "c10"]

[install]
library = false

[fortran]
implicit-typing = false
implicit-external = false
source-form = "free"
